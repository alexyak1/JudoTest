server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable sendfile for better performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Enable ETags (default in nginx, but explicitly ensure they're used)
    etag on;

    # Open file cache for better performance (optimized for static content)
    # Since images rarely change, we can cache longer
    open_file_cache max=10000 inactive=1h;
    open_file_cache_valid 1h;
    open_file_cache_min_uses 1;
    open_file_cache_errors on;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
        # Don't cache HTML files
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Optimized caching for images (GIF, PNG, JPG, etc.)
    # Since images update rarely (once per month or less), use very aggressive caching
    location ~* \.(gif|png|jpg|jpeg|webp|ico|svg)$ {
        # Cache for 1 year (31536000 seconds)
        expires 1y;
        # Aggressive caching: public (can be cached by CDN/proxies), immutable (never changes)
        add_header Cache-Control "public, immutable, max-age=31536000, stale-while-revalidate=86400";
        add_header Vary "Accept-Encoding";
        # Enable ETags for images (enables conditional requests - 304 Not Modified responses)
        etag on;
        # Access log off for static assets to reduce I/O
        access_log off;
    }

    # Cache JavaScript and CSS files
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary "Accept-Encoding";
        etag on;
        access_log off;
    }

    # Cache fonts
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Access-Control-Allow-Origin "*";
        etag on;
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
